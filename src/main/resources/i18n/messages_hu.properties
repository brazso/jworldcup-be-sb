# Game rule dialog
gameRule.title = Játékszabály
gameRule.info = <p><strong>Játékszabály</strong></p>\
<p>Regisztrált felhasználók játszhatnak egymással ebben az izgalmas foci fogadási játékban. A fogadás maga egyszerű, egy meccs pontos eredményét kell megtippelni még a meccs kezdete előtt. Minden játék egy nemzetközi labdarúgó tornához tartozik, például egy világbajnoksághoz. Egy torna több meccsből áll, és ezeknek a meccseknek a végeredményeit kell megtippelni. Minden felhasználó választhat kedvenc csapatokat, egyet a csoportkörökre, egy másikat a kieséses szakaszra. A játékos dupla pontot kap azokra a meccsekre, ahol kedvenc csapat az egyik résztvevő. A játékosok elért pillanatnyi eredményei megtekinthetők a torna tartama alatt, a torna befejezése után oklevél nyomtatható az elért teljesítményről. Bármelyik felhasználó készíthet felhasználói csoportokat ahová berakhatja a haverjait. Az elért eredmények megtekinthetők ezekre a felhasználó csoportokra szűrve is, így kisebb társaságok is játszhatnak elkülönítve a többiektől. Van egy legjobb játékosokat tartalmazó lista, ahol a legkitünőbb teljesítmények tekinthetők meg az összes tornát egybevéve. Súlyozott kalkulációt felhasználva, a játékosok, befejezett tornákon elért eredményei jelennek meg itt sorba rendezve.</p>\
<p><strong>Hogyan értékelődik egy meccsre tett fogadás</strong></p>\
<p>Miután egy meccsnek vége, a végeredmény összehasonlításra kerül a játékos tippjével, és a következő pont íródik a felhasználóhoz. Csak az első egyező szabály érvényes.</p>\
<ul>\
<li>pontos eredmény (pl. meccs végeredmény 1:0, fogadás szintén 1:0): <strong>3 pont</strong></li>\
<li>pontos (előjeles) gólkülönbség (pl. meccs végeredmény 1:0, fogadás 2:1): <strong>2 pont</strong></li>\
<li>közelítő eredmény (pl meccs végeredmény 1:0, fogadás 2:0): <strong>1 pont</strong></li>\
</ul>\
<p>A csapatok sorrendje fontos. Nem jár pont fogadás után, kivéve a döntetlen fogadást, ha a résztvevő csapatok fordított sorrendben szerepelnek. Egy döntetlen fogadás eredményezhet 0, 2 vagy 3 pontot, de 1 pontot sohasem, mivel ilyenkor a gólkülönbség mindig konstans 0 érték.</p>\
<ul>\
<li>kedvenc csapat résztvevő: <strong>dupla szórzó</strong> jár a fenti pontokra</li>\
</ul>\
<p>Ha kedvenc csapat az egyik meccs résztvevő, dupla pont jár. Ebben az esetben a játékos 0, 2, 4 vagy 6 pontot szerezhet a fogadása után. Kedvenc csapat megadható a csoportkörökre, bármelyik tornán résztvevő csapat választható, de meg kell adni azt még a torna első meccsének megkezdése előtt. Amikor a csoportköröknek vége, egy új kedvenc csapat adható meg a kieséses szakaszra. Még az utóbbi megkezdése előtt kell megadni ezt a kedvenc csapatot. Érdemes megjegyezni, hogy akkor is javasolt megadni a kieséses szakaszra a kedvenc csapatot, ha a csoportkörös kedvenc csapat továbbjutott, mivel automatikusan az áthelyezés nem történik meg.</p>\
<p><strong>GYIK</strong></p>\
<ul>\
<li>emailt csak akkor küld az alkalmazás amikor egy felhasználó által indított funkciónak szüksége van email-ben történő megerősítésre</li>\
<li>ha nem várható utólagos email cím változás és/vagy jelszó módosítás, használható a regisztrációhoz ideiglenes email cím is, ami számos külső helyről elérhető</li>\
<li>mobil alkalmazás is készül az alkalmazáshoz, fejlesztése egyelőre még folyamatban. Egyelőre csak böngészőből játszható.</li>\
</ul>\
<p><strong>Jó szórakozást!</strong></p>

